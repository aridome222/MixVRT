version: "3"
services:
  chrome:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    volumes:
    - "/etc/timezone:/etc/timezone:ro"
    - "/etc/localtime:/etc/localtime:ro"
    ports:
      - "4444:4444"
      - "7900:7900"
    networks:
      - zenn_network
  python:
    build: ./python
    volumes:
      - ./python:/python
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    tty: true
    networks:
      - zenn_network
    depends_on:
      - server  # 新しく追加したサーバーコンテナに依存する

  server:
    build: ./python/server  # 新しいサーバーコンテナのビルドパス
    volumes:
      - ./python/server:/app  # サーバーコードが存在するパスに変更
    ports:
      - "5000:5000"  # Flaskがデフォルトで使うポート
    networks:
      - zenn_network

networks:
  zenn_network:
    external: true

