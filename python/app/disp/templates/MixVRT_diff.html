<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: #1a202c;
            /* gray-900 */
        }

        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 16px;
        }

        .tab-button {
            padding: 8px 16px;
            margin: 4px;
            font-weight: 600;
            color: #9ca3af;
            /* gray-700 */
            border: 2px solid #d1d5db;
            /* gray-300 */
            cursor: pointer;
        }

        .tab-button.active {
            color: #f59e0b;
            /* yellow-500 */
            border-color: #f59e0b;
            /* yellow-500 */
        }

        .tab-button:hover {
            background-color: #f3f4f6;
            /* light gray */
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Rest of the HTML remains the same -->
    <script>
        // JavaScript remains the same
    </script>
</body>

</html>
