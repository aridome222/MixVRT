<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MixVRT diff</title>

    <link rel="stylesheet" href="../static/css/styles.css" />
</head>

<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('tab1')">オリジナル</button>
        <button class="tab-button" onclick="openTab('tab2')">画像比較に基づく差分箇所</button>
        <button class="tab-button" onclick="openTab('tab3')">HTMLコードの変更に基づく影響箇所</button>
        <button class="tab-button" onclick="openTab('tab4')">レイアウトの副作用箇所</button>
    </div>

    <div id="tab1" class="tab-content">
        <h2>オリジナル</h2>
        <div class="image-container">
            <img src="../static/images/original_png/bf_original.png" alt="変更前オリジナル画像">
            <p class="caption">変更前画像</p>
        </div>
        <div class="image-container">
            <img src="../static/images/original_png/af_original.png" alt="変更後オリジナル画像">
            <p class="caption">変更後画像</p>
        </div>
    </div>

    <div id="tab2" class="tab-content" style="display:none">
        <h2>画像比較に基づく差分箇所</h2>
        <div class="image-container">
            <img src="../static/images/diff_img_png/diff_bf_img.png" alt="画像比較に基づく差分箇所を表示した変更前画像">
            <p class="caption">変更前画像</p>
        </div>
        <div class="image-container">
            <img src="../static/images/diff_img_png/diff_af_img.png" alt="画像比較に基づく差分箇所を表示した変更後画像">
            <p class="caption">変更後画像</p>
        </div>
    </div>

    <div id="tab3" class="tab-content" style="display:none">
        <h2>HTMLコードの変更に基づく影響箇所</h2>
        <div class="image-container">
            <img src="../static/images/diff_html_png/diff_bf_html.png" alt="HTMLの変更に基づく影響箇所を表示した変更前画像">
            <p class="caption">変更前画像</p>
        </div>
        <div class="image-container">
            <img src="../static/images/diff_html_png/diff_af_html.png" alt="HTMLの変更に基づく影響箇所を表示した変更後画像">
            <p class="caption">変更後画像</p>
        </div>
    </div>

    <div id="tab4" class="tab-content" style="display:none">
        <h2>レイアウトの副作用箇所</h2>
        <div class="image-container">
            <img src="../static/images/sub_effect_png/bf_sub_effect.png" alt="例うアウトの副作用箇所を表示した変更前画像">
            <p class="caption">変更前画像</p>
        </div>
        <div class="image-container">
            <img src="../static/images/sub_effect_png/af_sub_effect.png" alt="レイアウトの副作用箇所を表示した変更後画像">
            <p class="caption">変更後画像</p>
        </div>
    </div>
